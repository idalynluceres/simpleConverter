<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/ab9ef61c0d.js" crossorigin="anonymous"></script>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>ACTIVITY | JS FUNCTIONS</title>
</head>
<body class="bg-secondary">
    <h1 style="text-align: center; font-family: 'Dancing Script', cursive; color: white;" class="fw-bolder mt-4">
        Length Converter
        <i class="fa-solid fa-ruler"></i>
    </h1>
    <hr style="margin-left: 80px; margin-right: 80px;" class="fw-bold">
    <form action="#" method="" style="font-family: 'Poppins', sans-serif; border: 2px solid white; width: 50%; text-align: center; margin-left: 300px; color: white; background: rgb(99, 93, 93);" class="card-block text-center mt-5 p-3">
        <div>
            <label for="lengthInput">Inches:</label>
            <input type="number" min="0" placeholder="Enter Value" id="lengthInput">
        </div>
        <div class="mt-3" style="margin-left: 60px;">
            <button onClick="yard()" style="border: 1px solid white;">
                Yard
            </button>
            <button onClick="meter()" style="border: 1px solid white;">
                Meter
            </button>
            <button onClick="feet()" style="border: 1px solid white;">
                Feet
            </button>
        </div>
        <div class="mt-4" style="border: 2px solid white; width: 400px; margin-left: 100px;">
            <h4 id="result" class="m-2">0</h4>
            <h4 id="resultUnit">Unit</h4>
        </div>
    </form>

    <!-- JS Link -->
    <script src="js/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
</body>
</html>
