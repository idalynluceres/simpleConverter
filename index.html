<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CDN Bootstrap -->

<body>
    <!-- Banner Start -->
    <div class="banner">
        <div>
            <a href="index.html" id="icon"><img src="https://convertia.com/wp-content/uploads/2021/11/conv-site-global-ico-estrategia-2.svg" alt="icon" id="img"></a>

            <a href="index.html" id="brand">C O N V E R T I A</a>

    <!-- Banner End -->
    <!-- Content Start -->
    <form action="#" method="">
        <h1>
            Length Converter
            <i class="fa-solid fa-ruler"></i>
        </h1>
        <hr>
        <div class="input-text">
            <input type="number" min="0" placeholder="Enter Value" id="lengthInput">
            <label for="lengthInput">Inches</label>
        </div>
        <div class="text-muted">
            <i class="fa-solid fa-arrow-down"></i>
        </div>
        <div class="input-result">
            <h6 id="result">0</h6>
            <h6 id="resultUnit">Unit</h6>
        </div>
        <div class="btn">
            <button id="btnYard" onClick="yard()">
                Yard
            </button>
            <button id="btnMeter" onClick="meter()">
                Meter
            </button>
            <button id="btnFeet" onClick="feet()">
                Feet
            </button>
        </div>
    </form>
    <!-- Content End -->
